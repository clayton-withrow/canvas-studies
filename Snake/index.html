<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Snake</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="snakeCanvas" width="480" height="320"></canvas>

<script>
    let snake = [  {x: 240, y: 160},
                   {x: 230, y: 160},
                   {x: 220, y: 160},  
                   {x: 210, y: 160},  
                   {x: 200, y: 160},];
    var score = 0;

    // True if changing direction
    let changing_direction = false;
    // Horizontal velocity
    let food_x;
    let food_y;
    let dx = 10;
    // Vertical velocity
    let dy = 0;

    var canvas = document.getElementById("snakeCanvas");
    var ctx = canvas.getContext("2d");

    main();

    gen_food();

    document.addEventListener("keydown", change_direction);

    // main function called repeatedly to keep the game running
    function main() {

        if (has_game_ended()) {
            alert("GAME OVER.");
            document.location.reload();
        }

        changing_direction = false;
        setTimeout(function onTick() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCanvas();
            drawFood();
            move_snake();
            drawSnake();
            drawScore();
            // Call main again
            main();
        }, 100)
    }

    function drawCanvas() {
        ctx.beginPath();
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    /*Function that prints the parts*/
    function drawSnake() 
    {  
    snake.forEach(drawSnakePart);
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.strokestyle = 'black';
      ctx.fillRect(food_x, food_y, 10, 10);
      ctx.strokeRect(food_x, food_y, 10, 10);
    }

    function drawScore() {
        // Display score on screen
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Score: "+ score, 8, 20);
    }

    function drawSnakePart(snakePart) 
    {  
        ctx.fillStyle = 'green';  
        ctx.strokestyle = 'black';
        ctx.fillRect(snakePart.x, snakePart.y, 10, 10);  
        ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function has_game_ended()
    {  
        for (let i = 4; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
        }
        const hitLeftWall = snake[0].x < 0;  
        const hitRightWall = snake[0].x > canvas.width - 10;
        const hitToptWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > canvas.height - 10;

        return hitLeftWall ||  hitRightWall || hitToptWall || hitBottomWall
    }

    function random_food(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }

    function gen_food() {
      // Generate a random number the food x-coordinate
      food_x = random_food(0, canvas.width - 10);
      // Generate a random number for the food y-coordinate
      food_y = random_food(0, canvas.height - 10);
      // if the new food location is where the snake currently is, generate a new food location
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }

    function change_direction(event) 
    {  
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        if (changing_direction) return;
        changing_direction = true;
        const keyPressed = event.keyCode;
        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;  
        const goingLeft = dx === -10;
        
            if (keyPressed === LEFT_KEY && !goingRight)
            {    
                dx = -10;
                dy = 0;  
            }
        
            if (keyPressed === UP_KEY && !goingDown)
            {    
                dx = 0;
                dy = -10;
            }
        
            if (keyPressed === RIGHT_KEY && !goingLeft)
            {    
                dx = 10;
                dy = 0;
            }
        
            if (keyPressed === DOWN_KEY && !goingUp)
            {    
                dx = 0;
                dy = 10;
            }
    }

    function move_snake()
    {
        // Create the new Snake's head
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        // Add the new head to the beginning of snake body
        snake.unshift(head);
        const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
        if (has_eaten_food) {
            // Increase score
            score += 10;
            // Display score on screen
            ctx.font = "16px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: "+ score, 8, 20);
            // Generate new food location
            gen_food();
        } else {
            // Remove the last part of snake body
            snake.pop();
        }
    }

</script>

</body>
</html>
