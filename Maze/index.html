<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maze</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width-480;
    var y = canvas.height-320;
    var rectHeight = 25;
    var rectWidth = 25;
    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
        else if(e.key == "Up" || e.key == "ArrowUp") {
            upPressed = true;
        }
        else if(e.key == "Down" || e.key == "ArrowDown") {
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
        else if(e.key == "Up" || e.key == "ArrowUp") {
            upPressed = false;
        }
        else if(e.key == "Down" || e.key == "ArrowDown") {
            downPressed = false;
        }
    }

    function drawRect() {
        ctx.beginPath();
        ctx.rect(x, y, rectWidth, rectHeight);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    }

    function drawMaze() {
        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "black";
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "black";
        ctx.moveTo(0, canvas.height-270);
        ctx.lineTo(430, 50);
        ctx.stroke();
    }

    function drawBegin() {
        ctx.beginPath();
        ctx.rect(0, 0, 50, 50);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    function drawEnd() {
        ctx.beginPath();
        ctx.rect(430, 270, 50, 50);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBegin();
        drawEnd();
        drawRect();
        drawMaze();
        
        
        if(rightPressed) {
            x += 3.5;
            if (x + rectWidth > canvas.width){
                x = canvas.width - rectWidth - 5;
            }
        }
        else if(leftPressed) {
            x -= 3.5;
            if (x < 0){
                x = 0 + 5;
            }
        }
        else if(downPressed) {
            y += 3.5;
            if (y + rectHeight > canvas.height){
                y = canvas.height - rectHeight - 5;
            }
        }
        else if(upPressed) {
            y -= 3.5;
            if (y < 0){
                y = 0 + 5;
            }
        }
    }

    setInterval(draw, 10);
</script>

</body>
</html>
