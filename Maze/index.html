<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maze</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width-480;
    var y = canvas.height-320;
    var rectHeight = (canvas.height/6);
    var rectWidth = 25;
    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;
    var line1passed = false;
    var line2passed = false;
    var line3passed = false;
    var line4passed = false;
    var line5passed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
        else if(e.key == "Up" || e.key == "ArrowUp") {
            upPressed = true;
        }
        else if(e.key == "Down" || e.key == "ArrowDown") {
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
        else if(e.key == "Up" || e.key == "ArrowUp") {
            upPressed = false;
        }
        else if(e.key == "Down" || e.key == "ArrowDown") {
            downPressed = false;
        }
    }


    function drawRect() {
        ctx.beginPath();
        ctx.rect(x, y, rectWidth, rectHeight);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    }

    function drawMaze() {
        ctx.beginPath();
        ctx.lineWidth = "10";
        ctx.strokeStyle = "black";
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "black";
        //First Line
        ctx.moveTo(0, canvas.height/6);
        ctx.lineTo(430, canvas.height/6);
        //Second Line
        ctx.moveTo(480, (canvas.height/6)*2);
        ctx.lineTo(50, (canvas.height/6)*2);
        //Third Line
        ctx.moveTo(0, (canvas.height/6)*3);
        ctx.lineTo(430, (canvas.height/6)*3);
        //Fourth Line
        ctx.moveTo(480, (canvas.height/6)*4);
        ctx.lineTo(50, (canvas.height/6)*4);
        //Fifth Line
        ctx.moveTo(0, (canvas.height/6)*5);
        ctx.lineTo(430, (canvas.height/6)*5);

        ctx.stroke();
    }

    function drawBegin() {
        ctx.beginPath();
        ctx.rect(0, 0, 50, canvas.height/6);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    function drawEnd() {
        ctx.beginPath();
        ctx.rect(0, 265, 50, canvas.height/6);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBegin();
        drawEnd();
        drawRect();
        drawMaze();

        if(y + rectHeight > canvas.height/6) {
            line1passed = true;
        }
        if(y + rectHeight > (canvas.height/6)*2 && y + rectHeight < (canvas.height/6)*3) {
            line2passed = true;
        }
        if(y + rectHeight > (canvas.height/6)*3 && y + rectHeight < (canvas.height/6)*4) {
            line3passed = true;
        }
        if(y + rectHeight > (canvas.height/6)*4 && y + rectHeight < (canvas.height/6)*5) {
            line4passed = true;
        }
        if(y + rectHeight > (canvas.height/6)*5 && y + rectHeight < canvas.height) {
            line5passed = true;
        }      
        
        if(rightPressed) {
            x += 3.5;
            if (x + rectWidth > canvas.width){
                x -= 3.5;
            }
        }
        else if(leftPressed) {
            x -= 3.5;
            if (x < 0){
                x += 3.5;
            }
        }
        else if(downPressed) {
            y += 3.5;
            if (y + rectHeight > canvas.height){
                y -=3.5;
            }
            else if (y + rectHeight > canvas.height/6 && x < 430 && y !== (y + rectHeight > canvas.height/6) && line1passed === false) {
                y -= 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*2 && x > 50 && y !== (y + rectHeight > (canvas.height/6)*2) && line2passed === false) {
                y -= 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*3 && x < 430 && y !== (y + rectHeight > (canvas.height/6)*3) && line3passed === false) {
                y -= 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*4 && x > 50 && y !== (y + rectHeight > (canvas.height/6)*4) && line4passed === false) {
                y -= 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*5 && x < 430 && y !== (y + rectHeight > (canvas.height/6)*5) && line5passed === false) {
                y -= 3.5;
            }
        }
        else if(upPressed) {
            y -= 3.5;
            if (y < 0){
                y += 3.5;
            }
            else if (y - rectHeight > (canvas.height/6)*5 && x < 430 && y !== (y - rectHeight > (canvas.height/6)*5) && line5passed === true) {
                y += 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*4 && x > 50 && y !== (y + rectHeight > (canvas.height/6)*4) && line4passed === true) {
                y += 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*3 && x < 430 && y !== (y + rectHeight > (canvas.height/6)*3) && line3passed === true) {
                y += 3.5;
            }
            else if (y + rectHeight > (canvas.height/6)*2 && x > 50 && y !== (y + rectHeight > (canvas.height/6)*2) && line2passed === true) {
                y += 3.5;
            }
            else if (y + rectHeight > canvas.height/6 && x < 430 && y !== (y + rectHeight > canvas.height/6) && line1passed === true) {
                y += 3.5;
            }
        }
    }

    setInterval(draw, 10);
</script>

</body>
</html>
